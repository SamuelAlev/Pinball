[application]

name="Pinball"
main_scene="res://scenes/Pinball.tscn"
icon="res://icon.png"

[display]

use_vsync=true
width=960
height=600
resizable=false

[input]

ui_accept=[key(Return)]
ui_cancel=[key(Escape)]
ui_left=[key(Left)]
ui_right=[key(Right)]
ui_up=[key(Up)]
ui_down=[key(Down)]
ui_page_up=[key(PageUp)]
ui_page_down=[key(PageDown)]
start=[key(S)]
jeton=[key(Q)]
paddle_left=[key(Left)]
paddle_right=[key(Right)]
pause=[key(Escape)]
tilt_left=[key(W)]
tilt_right=[key(C)]
launcher=[key(Space)]

[physics]

fixed_fps=125
